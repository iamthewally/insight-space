<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Transcription Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .connected {
            color: #fff;
            background-color: #4CAF50;
        }
        .not-connected {
            color: #fff;
            background-color: #f44336;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        #startButton {
            background-color: #4CAF50;
            color: white;
        }
        #stopButton {
            background-color: #f44336;
            color: white;
        }
        #transcription {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            min-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Real-Time Transcription Dashboard</h1>
    <button id="startButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <div id="status" class="not-connected">Not Connected</div>
    <div id="transcription"></div>

    <script>
        var socket = io();
        var mediaRecorder;
        var recordingInterval;

        function updateStatus(connected = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = connected ? 'connected' : 'not-connected';
            statusDiv.innerText = connected ? 'Connected' : 'Not Connected';
        }

        socket.on('connect', function () {
            console.log('Connected to server.');
            updateStatus(true);
        });

        socket.on('disconnect', function () {
            console.log('Disconnected from server.');
            updateStatus(false);
            clearInterval(recordingInterval);
        });

        socket.on('transcription', function (data) {
            console.log("Received transcription event:", data);
            if (data && data.text) {
                document.getElementById('transcription').innerText += data.text + ' ';
            }
        });

        socket.on('error', function (data) {
            console.error("Transcription error:", data);
            document.getElementById('transcription').innerText += 'Error: ' + data.message + ' ';
        });

        function startRecordingLoop() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    let mimeTypeOption = "audio/mp4";
            if(!MediaRecorder.isTypeSupported('audio/mp4')){
                mimeTypeOption = 'audio/webm;codecs=opus';
            }
            mediaRecorder = new MediaRecorder(stream, {mimeType: mimeTypeOption});

                    mediaRecorder.ondataavailable = function (event) {
                        if (event.data.size > 0) {
                            sendAudioData(event.data);
                        }
                    };

                    mediaRecorder.start(10000); // Start recording with a slice every 10000 ms (10 seconds)
                    console.log("MediaRecorder started with 10 second chunks.");

                    recordingInterval = setInterval(() => {
                        if (mediaRecorder.state === "recording") {
                            mediaRecorder.stop();
                            mediaRecorder.start(10000); // Restart recording immediately after stopping to avoid gaps
                        }
                    }, 10000); // Ensure we capture and process 10-second audio chunks continuously
                })
                .catch(function (err) {
                    console.error('Error starting audio recording:', err);
                    document.getElementById('transcription').innerText = 'Recording failed: ' + err.message;
                });
        }

        function sendAudioData(audioBlob) {
            var reader = new FileReader();
            reader.onloadend = function () {
                socket.emit('audio_chunk', reader.result);
            };
            reader.readAsArrayBuffer(audioBlob);
        }

        function stopRecording() {
            clearInterval(recordingInterval);
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
            }
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('transcription').innerText += '\nRecording stopped.';
        }

        document.getElementById('startButton').onclick = function() {
            this.disabled = true;
            document.getElementById('stopButton').disabled = false;
            startRecordingLoop();
        };

        document.getElementById('stopButton').onclick = function() {
            stopRecording();
        };
    </script>
</body>
</html>
