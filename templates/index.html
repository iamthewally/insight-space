<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcription</title>
</head>
<body>
    <h1>Upload an audio file for transcription</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*">
        <input type="submit" value="Transcribe">
    </form>
</body>
</html>
